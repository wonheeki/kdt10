<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>test2</h1>
    <input type="text" disabled id="getid">
    <input type="text" disabled id="getpw">
</body>
<script>

    // 로컬 스토리지에서 user1 객체를 저장된 JSON 문자열로 가져옵니다.
    const storedData = localStorage.getItem('user1');

    // JSON 문자열을 자바스크립트 객체로 파싱합니다.
    const userData = JSON.parse(storedData);

    // input 요소에 값을 설정합니다.
    document.querySelector('#getid').value = userData.id;
    document.querySelector('#getpw').value = userData.pw;
</script>

</html>
