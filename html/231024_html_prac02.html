<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h4>설문조사</h4>
        이름 <input type="text"><br />
        이메일<input type="email" placeholder="love@example.com"><br />
        <br />
        <b>나이</b><br />
        <input type="radio" name="age" value="10" checked>10대
        <input type="radio" name="age" value="20">20대
        <input type="radio" name="age" value="30">30대
        <input type="radio" name="age" value="40">40대
        <input type="radio" name="age" value="50">50대
        <input type="radio" name="age" value="60">60대<br />
        <br />
        <b>원하는 강의(복수응답 가능합니다)</b><br />
        <input type="checkbox" name="lecture" value="html" checked>html
        <input type="checkbox" name="lecture" value="js">javascript
        <input type="checkbox" name="lecture" value="css">css<br />
        <textarea rows="10" cols="50" placeholder="하고싶은 말을 써주세요:)"></textarea>
        <input type="button" value="제출">
    </form>

</body>

</html>
