<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        // 함수 호출
        functionName();

        // 함수 선언
        function functionName(){
            // 함수 선언문
            console.log('안녕하세요1');
        }

        let functionName2 =function(){
            console.log('안녕하세요2');
        }

        // 함수 호출
        functionName2();

        let functionName3 = ()=> {
            console.log('안녕하세요3');
        }

        // 함수 호출
        functionName3();

        // 매개변수가 있는 함수
        // function 함수 이름(매개변수1, 매개변수2, ..)
        // hello 라는 함수 범위안에서만 쓸 수 있는 변수 :name, age
        function hello(name,age){
            console.log(name + "님 안녕하세요!");
            console.log(age + "세");

            // 반환값이 있는 함수
            return age +10;
        }

        let result = hello("홍길동",10);
        console.log('result : ', result); // return한 값이 담기는 것

        hello(1); // 매개변수에 값이 다 담기지 않았기 때문에 undefined 가 출력됨
        console.log('name : ', name); 


        function test(){
            alert('onclick test');
        }
    </script>
</head>
<body>
    <div style ="width:100px; height: 100px; border: 1px solid black;" onclick="test();">test</div>
</body>
</html>
