        function solution2(n) {
            

            // 입력받은 숫자 하나하나 찢어서 배열로 넣기

            var answer = 0;
            let arr=[]
            n = String(n)
            arr = n.split('')
            for(let i =0;i<arr.length;i++){
                answer+=arr[i]
            }

            return answer;
        }
