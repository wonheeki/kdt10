<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 80vh;
            background: beige;

        }

        button{
            height:50px;
        }

        .item {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .item1 {
            background-color: red;
        }

        .item2 {
            background-color: yellow;
        }

        .item3 {
            background-color: green;
        }
    </style>
    <script>
        function row(){
           document.getElementsByClassName("container")[0].style.display='flex';
           document.getElementsByClassName("container")[0].style.flexDirection='row';
        }
        // function row(){
        //    document.getElementsByClassName("container").style.display='flex';
        //    document.getElementsByClassName("container").style.flexDirection='row';
        // }
        function rReverse(){
           document.getElementsByClassName("container")[0].style.display='flex';
           document.getElementsByClassName("container")[0].style.flexDirection='row-reverse';
        }
        function column(){
           document.getElementsByClassName("container")[0].style.display='flex';
           document.getElementsByClassName("container")[0].style.flexDirection='column';
        }
        function cReverse(){
           document.getElementsByClassName("container")[0].style.display='flex';
           document.getElementsByClassName("container")[0].style.flexDirection='column-reverse';
        }
    </script>
</head>

<body>
    <button onclick="row();">row</button>
    <button onclick="rReverse();">row-reverse</button>
    <button onclick="column();">column</button>
    <button onclick="cReverse();">column-reverse</button>

    <div class="container">
        <div class="item item1">a</div>
        <div class="item item2">b</div>
        <div class="item item3">c</div>
    </div>
</body>

</html>
