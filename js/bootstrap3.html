<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- JS 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <style>
            body{
                padding:100px;
                height: 80000px;
            }
        </style>

</head>

<body>
    <!-- breakpoint로 작성한 크기보다 화면의 너비가 작아지면 width는 100%가 된다 -->
    <div class="container bg-info mb-3">container</div>
    <div class="container-sm bg-info mb-3">container-sm</div>
    <div class="container-md bg-info mb-3">container-md</div>
    <div class="container-lg bg-info mb-3">container-lg</div>

    <!-- container-flulid : 화면의 너비가 언제나 100% 차지 -->
    <div class="container-flulid bg-info mb-3">container-flulid</div>
    
    <!-- -------------------------------------- -->
    <!-- position 속성이기 때문에 다른 요소의 위치를 무시 -> margin 등을 사용해서 레이아웃을 조정할 필요가 있음 -->
    <!-- posiiton : fixed  -> 해당 위치에 고정-->
    <!-- <div class="fixed-top bg-danger">fixed</div>
    <div class="fixed-bottom bg-danger">fixed-bottom</div> -->
    
    <!-- position : sticky -> 요소가 지정한 위치에 도달했을 때부터 지정한 위치에 고정-->
    <div class="sticky-top bg-success">sticky</div>
    <div style="height:800px;"></div>
    <div class="sticky-bottom bg-success">sticky-bottom</div>

</body>

</html>
